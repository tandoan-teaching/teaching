<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Z index</title>
    <style>
        body {
            text-align: center;
        }
        
        .container {
            display: inline-block;
            background: gray;
            width: 800px;
            height: 300px;
            border-bottom: 5px solid yellow;
        }
        
        .box {
            width: 100px;
            height: 100px;
        }
        
        .box3 {
            background: red;
            z-index: 3;
        }
        
        .box2 {
            background: green;
            z-index: 2;
            margin: -40px 0 0 70px;
        }
        
        .box1 {
            background: blue;
            z-index: 1;
            margin: -40px 0 0 130px;
        }
        
        .pos {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box box3">
            Z-index: 3
        </div>

        <div class="box box2">
            Z-index: 2
        </div>


        <div class="box box1">
            Z-index: 1
        </div>

    </div>

    <div class="container">

        <div class="box box3 pos">
            Z-index: 3
        </div>

        <div class="box box2 pos">
            Z-index: 2
        </div>


        <div class="box box1 pos">
            Z-index: 1
        </div>

    </div>


</body>

</html>
