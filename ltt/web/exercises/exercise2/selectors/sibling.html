<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
        }
        
        div {
            border: 1px solid red;
            padding: 50px;
            margin: 50px;
            background: tomato;
        }
        
        div:first-of-type~p {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h2>Child Selector</h2>
    <p style="color:red; font-weight:bolder;">The child selector (>) chọn tất cả các nội dung là con của phần tử đặc biệt</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section>
        <!-- not Child but Descendant -->
        <p>Paragraph 4 in the div.</p>
    </div>

    <p>Paragraph 5. Not in a div.</p>

    <p>
        Paragraph 6. Not in a div.
        <div>
            <p>Paragraph 7. Not in a div.</p>
        </div>




    </p>


</body>

</html>
