<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            width: 500px;
            height: 300px;
            background-color: aqua;
            margin: 100px auto;

            position: relative;
        }

        .absolute {
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            top: 50px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Absolute</h1>

        <div class="absolute">
            Absolute
        </div>
    </div>
</body>
</html>
