<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            background: tomato;
            font-size: larger;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .relative {
            height: 300px;
            width: 300px;
            margin: 100px auto;
            background: blue;
            /* Để áp dụng cho position absolute */
            position: relative;
        }
        
        .absolute {
            position: absolute;
            height: 50px;
            width: 50px;
        }
        
        .red {
            top: 200px;
            left: 100px;
            background: red;
        }
        
        .yellow {
            top: 100px;
            left: 200px;
            background: yellow;
        }
        
        .white {
            top: 150px;
            left: 250px;
            background: white;
        }
    </style>
</head>

<body>
    <h2>Position absolute: Định vị theo khung chứa nó. Trường hợp này khung chứa nó có position: relative</h2>
    <div class="relative">

        <div class="absolute red"></div>
        <div class="absolute yellow"></div>
        <div class="absolute white"></div>

    </div>
</body>

</html>
