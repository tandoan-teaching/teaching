<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thuộc tính position trong CSS</title>
</head>
<style type="text/css" media="screen">
    div {
        padding: 40px;
        margin: 20px;
        width: 320px;
        border: 2px solid red;
    }
    
    .relative {
        position: relative;
        left: 100px;
        top: 200px;
        background-color: #ff0000;
        color: white;
        font-size: 20px;
    }
</style>

<body>
    <div>Không sử dụng Position relative 1</div>
    <div class="relative">Thẻ div Sử dụng Position relative</div>
    <div>Không sử dụng Position relative 2</div>



</body>

</html>
