<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word Wrap</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p.test {
            width: 11em;
            border: 1px solid #000000;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container" style="width:400px;">

        <h2>Thuộc tính word-wrap</h2>
        <p class="test"> This paragraph contains a very long word: <mark>thisisaveryveryveryveryveryverylongword</mark>. The long word will break and wrap to the next line.</p>
    </div>

</body>

</html>
