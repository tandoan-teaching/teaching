<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table,
        td,
        th,
        tr {
            border: 1px solid red;
            border-collapse: collapse;
            padding: 15px;
            text-align: center;
        }
        
        th {
            background: tomato;
        }
    </style>
</head>

<body>

    <div class="container" style="width:500px;">
        <h2>HTML Table</h2>

        <table>
            <tr>

                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>

                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>

        </table>
    </div>

</body>

</html>
