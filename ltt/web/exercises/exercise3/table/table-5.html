<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            line-height: 2;
        }
        
        td {
            padding: 5px;
            text-align: left;
        }
        
        th {
            color: blue;
            background: yellow;
        }
        
        .center {
            text-align: center;
        }
        
        .bold {
            font-weight: bold;
            color: blue;
        }
        
        .container {
            width: 80%;
        }
        
        .end {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="container">

        <table style="width:80%">
            <tr>
                <th colspan="6">Kết quả học tập</th>
            </tr>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ tên học viên</th>
                <th colspan="2">Năm sinh</th>
                <th rowspan="2">Điểm TB</th>
                <th rowspan="2">Xếp loại</th>
            </tr>
            <tr>
                <th>Nam</th>
                <th>Nữ</th>
            </tr>
            <tbody>
                <tr>
                    <td class="center">1</td>
                    <td>Lê Thanh Xuân</td>
                    <td>&nbsp;</td>
                    <td>1998</td>
                    <td>8.5</td>
                    <td>Giỏi</td>
                </tr>

                <tr>
                    <td class="center">2</td>
                    <td>Phan Thế Hạ</td>
                    <td>1999</td>
                    <td>&nbsp;</td>
                    <td>6.5</td>
                    <td>Khá</td>
                </tr>

                <tr>
                    <td class="center">3</td>
                    <td>Trần Hoài Thu</td>
                    <td>&nbsp;</td>
                    <td>1998</td>
                    <td>9.5</td>
                    <td>Xuất sắc</td>
                </tr>


                <tr>
                    <td class="center">4</td>
                    <td>Trương Lưu Đông</td>
                    <td>1999</td>
                    <td>&nbsp;</td>
                    <td>6.0</td>
                    <td>Trung bình</td>
                </tr>

                <tr>
                    <td class="center">5</td>
                    <td>Nguyễn Trung Trực</td>
                    <td>1997</td>
                    <td>&nbsp;</td>
                    <td>4.5</td>
                    <td>Kém</td>
                </tr>

                <tr class="end">
                    <td colspan="2" class="bold center">Tổng cộng</td>
                    <td class="bold center">3</td>
                    <td class="bold center">2</td>

                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>


            </tbody>

        </table>
    </div>

</body>

</html>
