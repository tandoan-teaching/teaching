<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            line-height: 2;
        }
        
        td {
            padding: 5px;
            text-align: left;
        }
        
        th {
            color: red;
            background: yellow;
        }
        
        .center {
            text-align: center;
        }
        
        .bold {
            font-weight: bold;
            color: red;
        }
        
        .container {
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="container">
        <table style="width: 80%;">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">08:00 a.m</td>
                <td rowspan="2">05:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>08:00 a.m</td>
                <td>11:00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>

            <tr>
                <td>11:00 a.m</td>
                <td>02:00 p.m</td>
            </tr>

            <tr>
                <td>02:00 p.m</td>
                <td>05:00 p.m</td>
                <td>XSL Transfomations</td>

            </tr>

            <tr>
                <td>Wednesday</td>
                <td>08:00 a.m</td>
                <td>12:00 p.m</td>
                <td>XSL Formatting Objects</td>
            </tr>



        </table>



    </div>

</body>

</html>
