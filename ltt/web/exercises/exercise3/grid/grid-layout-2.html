<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 9fr;
            grid-template-rows: 100px 400px;
            background-color: #2196F3;
            padding: 5px;
        }
        
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        
        .header {
            grid-column: 1/ span 2;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item header">Đây là Header</div>

        <div class="grid-item">Đây là menu trái</div>
        <div class="grid-item">Đây là nội dung</div>


    </div>

</body>

</html>
