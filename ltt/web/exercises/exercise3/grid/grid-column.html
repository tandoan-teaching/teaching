<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 1px;
            background-color: #2196F3;
            padding: 3px;
            width: 30%;
        }
        
        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 5px 0;
            font-size: 20px;
        }
        
        .item1 {
            /* Gộp bắt đầu từ vị trí cột 1 đến trước cột số 3 */
            grid-column: 1 / 3;
            /* grid-column: 1 / span 2; */
        }
    </style>

</head>

<body>
    <div class="container">


        <h1>Sử dụng thuộc tính <mark>grid-column</mark> </h1>

        <p><mark>item1:</mark> Cột bắt đầu là 1 - kết thúc là 3</p>

        <!-- Grid container -->
        <div class="grid-container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>

            <div class="item5">5</div>
            <div class="item6">6</div>
            <div class="item7">7</div>
        </div>
    </div>

</body>

</html>
