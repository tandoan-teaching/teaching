<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Font Awesome Icon</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="../fontawesome-5/css/all.css">
    <link rel="stylesheet" href="../icons/awesome-free-5/css/all.css">
     -->
    <script src="https://kit.fontawesome.com/edd0735664.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <span class="fa-stack fa-lg">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
          </span> fa-twitter (inverse) on fa-circle (solid)<br>

        <span class="fa-stack fa-lg">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-twitter fa-stack-1x"></i>
          </span> fa-twitter on fa-circle (regular)<br>

        <span class="fa-stack fa-lg">
            <i class="fas fa-camera fa-stack-1x"></i>
            <i class="fas fa-ban fa-stack-2x text-danger" style="color:red;"></i>
          </span> fa-ban on fa-camera
    </div>


</body>

</html>
