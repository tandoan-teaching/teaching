<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .box {
            background: tomato;
            width: 150px;
            height: 150px;
            border-radius: 15px 50px;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>

<body>

    <div class="box">
        Hello
    </div>

</body>

</html>
