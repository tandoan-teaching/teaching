<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <p>Chọn phương tiện giao thông bạn có</p>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
            <label for="vehicle1">Tôi có 1 xe đạp</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Tôi có 1 xe hơi</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Tôi có 1 con thuyền</label>
        </form>
    </div>
</body>

</html>
