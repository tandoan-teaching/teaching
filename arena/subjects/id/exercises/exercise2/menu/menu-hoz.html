<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Menu 2</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 15px;
            text-align: center;
            color: white;
            padding: 50px;
            margin: 50px;
            background: lightblue;
        }
        
        #menu {
            /* background: gray; */
            height: 400px;
            /* width: 960px; */
            display: inline-block;
        }
        /* Sử dụng cho menu */
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #F8C800;
        }
        
        li {
            float: left;
            border-right: 1px solid white;
        }
        /* menu con */
        
        li.dropdown {
            display: inline-block;
            width: 180px;
        }
        
        li a:hover,
        .dropdown:hover {
            background: red;
        }
        
        li a,
        .dropdown-btn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }
        /* Mặc định ẩn menu con (display: none;) */
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: #F8C800;
            width: 180px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        /* ghê chuột */
        
        .dropdown-content a:hover {
            background: red;
        }
        /* hiển thị menu con */
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

</head>

<body>


    <div id="menu">
        <ul>
            <li>
                <a href="#"> Giới thiệu</a>
            </li>
            <li class="dropdown">
                <a class="dropdown-btn" href="#"> Đào tạo - Tuyển sinh</a>
                <div class="dropdown-content">
                    <a href="#">Đào tạo</a>
                    <a href="#">Tuyển sinh</a>
                </div>
            </li>
            <li>
                <a href="#"> Gallery</a>
            </li>
            <li>
                <a href="#"> Tin tức - Sự kiện</a>
            </li>
            <li>
                <a href="#"> Liên thông - Việc làm</a>
            </li>
            <li>
                <a href="#">Liên hệ</a>
            </li>
        </ul>
    </div>

</body>

</html>
