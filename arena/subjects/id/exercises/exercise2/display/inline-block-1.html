<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS display</title>
</head>
<style type="text/css" media="screen">
    .container {
        border: 1px solid #005282;
        border-left: 6px solid #005282;
        padding: 20px;
        background-color: #f4f4f4;
    }
    
    p {
        display: inline-block;
        background: orange;
    }
</style>

<body>

    <div class="container">
        p { <br> &nbsp;&nbsp;&nbsp;&nbsp;display: inline-block; <br> &nbsp;&nbsp;&nbsp;&nbsp;background: orange; <br> }
    </div>
    <br>

    <div class="container">
        &#60;p&#62;Đây là khối (block) 1 &#60;/p&#62; <br> &#60;p&#62;Đây là khối (block) 2 &#60;/p&#62;

    </div>
    <br>

    <div class="container">
        <p>Đây là khối (block) 1 </p>
        <p>Đây là khối (block) 2 </p>
    </div>



</body>

</html>
