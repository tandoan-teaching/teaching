<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS display</title>
</head>
<style>
    body {
        text-align: center;
    }
    
    .container {
        display: inline-block;
        border: 1px solid #005282;
        padding: 20px;
        background-color: #f4f4f4;
        width: 800px;
        height: 300px;
    }
    
    div {
        display: inline-block;
        background: orange;
        padding: 10px;
        width: 200px;
        height: 100px;
        line-height: 100px;
        margin: 5px;
    }
</style>

<body>

    <div class="container">
        <div>Đây là khối (block) 1 </div>
        <div>Đây là khối (block) 2 </div>
    </div>



</body>

</html>
