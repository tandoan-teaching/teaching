<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">

    <title>Display flex</title>
    <style>
        .box {
            border: 1px solid #ccc;
            min-height: 300px;
        }
        
        .box div {
            margin: 5px;
            text-align: center;
            background-color: #72C953;
        }
        
        .box div:nth-child(1) {
            height: 70px;
            width: 70px;
            line-height: 70px;
        }
        
        .box div:nth-child(2) {
            height: 50px;
            width: 50px;
            line-height: 50px;
        }
        
        .box div:nth-child(3) {
            height: 30px;
            width: 30px;
            line-height: 30px;
        }
        /* sử dụng display flex */
        
        .box-2 {
            border: 1px solid #ccc;
            min-height: 300px;
            display: flex;
        }
        
        .box-2 div {
            margin: 5px;
            text-align: center;
            background-color: #72C953;
        }
        
        .box-2 div:nth-child(1) {
            height: 70px;
            width: 70px;
            line-height: 70px;
        }
        
        .box-2 div:nth-child(2) {
            height: 50px;
            width: 50px;
            line-height: 50px;
        }
        
        .box-2 div:nth-child(3) {
            height: 30px;
            width: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <h3>Chưa sử dụng Display Flex</h3>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h3>Sử dụng Display Flex</h3>
    <div class="box-2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
