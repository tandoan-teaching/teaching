<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            height: 2000px;
            background: blue;
            font-size: larger;
            text-align: center;
        }
        
        .relative {
            margin-top: 200px;
            position: relative;
            height: 100px;
        }
        
        .fixed {
            height: 150px;
            line-height: 30px;
            background: red;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 10px;
        }
        
        .bottom {
            height: 400px;
            margin-top: 600px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="relative">
        <div class="fixed">
            <p>Position fixed có thuộc tính cha & thẻ div cha có position:relative; </p>
            <p>Có khai báo thuộc tính top, right, bottom, left (trường hợp này là top) </p>
            <p> ==> Lấy cửa sổ trình duyệt làm chuẩn</p>
        </div>
    </div>
    <div class="bottom">

    </div>
</body>

</html>
