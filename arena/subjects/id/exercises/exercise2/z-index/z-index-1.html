<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Z index</title>
    <style>
        body {
            text-align: center;
        }
        
        .container {
            display: inline-block;
            background: gray;
            width: 800px;
            height: 300px;
            border-bottom: 5px solid yellow;
        }
        
        .box3 {
            width: 100px;
            height: 100px;
            background: red;
            z-index: 3;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            background: green;
            z-index: 2;
            margin-top: -40px;
            margin-left: 70px;
        }
        
        .box1 {
            width: 100px;
            height: 100px;
            background: blue;
            z-index: 1;
            margin-top: -40px;
            margin-left: 130px;
        }
        
        .box3-pos {
            width: 100px;
            height: 100px;
            background: red;
            z-index: 3;
            position: relative;
        }
        
        .box2-pos {
            width: 100px;
            height: 100px;
            background: green;
            z-index: 6;
            position: relative;
            margin-top: -40px;
            margin-left: 70px;
        }
        
        .box1-pos {
            width: 100px;
            height: 100px;
            background: blue;
            z-index: 1;
            position: relative;
            margin-top: -40px;
            margin-left: 130px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box3">
            Z-index: 3
        </div>

        <div class="box2">
            Z-index: 2
        </div>


        <div class="box1">
            Z-index: 1
        </div>

    </div>

    <div class="container">

        <div class="box3-pos">
            Z-index: 3
        </div>

        <div class="box2-pos">
            Z-index: 2
        </div>


        <div class="box1-pos">
            Z-index: 1
        </div>

    </div>


</body>

</html>
