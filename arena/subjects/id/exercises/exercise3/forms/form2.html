<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/form2.css" rel="stylesheet" type="text/css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="container">ĐĂNG KÝ</div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="#" method="post">
                    <h1>Sign Up</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Nhập username" />
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Nhập mật khẩu" />
                    </div>
                    <div class="input-box">
                        <div class="col-6">
                            <label for="ngaysinh">Ngày sinh</label>
                            <br />
                            <input type="date" id="ngaysinh" />
                        </div>
                        <div class="col-6">
                            <label for="gioitinh">Giới tính</label>
                            <br />
                            <select id="gioitinh">
									<option value="nam">Nam</option>
									<option value="nu">Nữ</option>
								</select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="input-box">
                        <span>Sở thích</span>
                        <br />
                        <input type="checkbox" id="xemphim" />
                        <label for="xemphim">Xem phim</label>
                        <div class="margin_b"></div>
                        <input type="checkbox" id="nghenhac" />
                        <label for="nghenhac">Nghe nhạc</label>
                        <div class="margin_b"></div>
                        <input type="checkbox" id="docsach" />
                        <label for="docsach">Đọc sách</label>
                    </div>
                    <div class="input-box">
                        <label for="gioithieu">Giới thiệu bản thân</label>
                        <br />
                        <textarea id="gioithieu"></textarea>
                    </div>

                    <div class="btn-box">
                        <button type="submit">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">Footer</div>
    </footer>
</body>

</html>
