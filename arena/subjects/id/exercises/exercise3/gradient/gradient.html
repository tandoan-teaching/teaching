<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/edd0735664.js" crossorigin="anonymous"></script>

    <style>
        body {
            text-align: center;
        }
        
        .btn {
            width: 120px;
            height: 40px;
            line-height: 40px;
            background: tomato;
            display: inline-block;
            border-radius: 10px 50px;
        }
        
        .btn a {
            color: white;
            text-decoration: none;
        }
        
        .btn:hover {
            background-image: linear-gradient(to right, blue, red, yellow);
            
        }
    </style>
</head>

<body>

    <div class="btn">
        <a href="#"><i class="fas fa-file-download"></i> Download</a>
    </div>

</body>

</html>
