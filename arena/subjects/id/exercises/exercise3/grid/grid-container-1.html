<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 100px 200px;
            grid-gap: 5px;
            background-color: #2196F3;
            padding: 5px;
            /* width: 30%; */
        }
        
        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 5px 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>grid-template-columns</h1>

        <p>Sử dụng <mark>grid-template-columns</mark> để đặt số cột.</p>

        <div class="grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>

            <div>4</div>
            <div>5</div>
            <div>6</div>

            <div>7</div>
            <div>8</div>
            <div>9</div>

            <div>10</div>
            <div>11</div>
            <div>12</div>

            <div>13</div>
            <div>14</div>
            <div>15</div>

        </div>
    </div>

</body>

</html>
