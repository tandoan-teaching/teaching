<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            text-align: center;
            font: 1rem 'Fira Sans', sans-serif;
        }
        
        .container {
            display: inline-block;
            width: 37%;
        }
        
        header.page-header {
            background: no-repeat left/cover url("./images/puppy-header-logo.jpg");
            display: flex;
            height: 120px;
            min-width: 120px;
            align-items: center;
            color: #fff;
            text-shadow: #000 0 0 .2em;
        }
        
        header.page-header>h1 {
            margin: 2%;
        }
        
        main {
            font: 1rem 'Fira Sans', sans-serif;
        }
        
        footer {
            /* display: flex; */
            justify-content: center;
            padding: 5px;
            background-color: #45a1ff;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">

        <header class="page-header">
            <h1>Cute Puppies Express!</h1>
        </header>

        <main>
            <p>I love beagles <em>so</em> much! Like, really, a lot. They’re adorable and their ears are so, so snuggly soft!</p>
        </main>

        <footer style="text-align: center;">

            <p style="padding: 0; margin:0;">© 2018 Gandalf</p>
            <address style="display:block;">
                <a href="#">tandoan@gmail.com</a>
                <br>
                <a href="#">0911111111</a>
            </address>

        </footer>

    </div>

</body>

</html>
