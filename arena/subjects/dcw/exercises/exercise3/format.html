<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Format</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: blue;
            color: white;
            text-align: center;
        }
        
        .wrapper {
            display: inline-block;
            background: yellow;
            width: 700px;
            height: 400px;
        }
        
        .container {
            background: tomato;
            width: 500px;
            height: 250px;
            position: relative;
            left: 100px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <ol>
                <li>
                    <b>Chữ in đậm</b>
                </li>

                <li>
                    <strong>Chữ nhấn mạnh</strong>
                </li>

                <li>
                    <i>Chữ in nghiêng</i>
                </li>


                <li>
                    <mark>Chữ đánh dấu (tô vàng)</mark>
                </li>

                <li>
                    <small>Chữ nhỏ hơn</small>
                </li>

                <li>
                    <del>Chữ gạch ngang</del>
                </li>

                <li>
                    <ins>Chữ gạch chân</ins>
                </li>

                <li>
                    x<sub>1</sub> = a<sup>2</sup>
                </li>
            </ol>
        </div>

    </div>





</body>

</html>
