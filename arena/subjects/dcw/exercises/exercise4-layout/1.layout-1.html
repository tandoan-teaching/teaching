<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Layout div float</title>

    <link rel="stylesheet" href="./css/1.css">

</head>

<body>
    <!-- all -->
    <div id="container">

        <!-- Header here -->
        <div id="header-box" class="border-box">
            Header box here
        </div>

        <!-- main menu -->
        <div id="main-menu-box">
            main Menu box here
        </div>

        <!-- main content -->
        <div id="main-box" >

            <!-- Left main box -->
            <div id="left-main-box" class="box">
                Left main content here
            </div>

            <!-- Element main box -->
            <div id="element-main-box" class="box">
                Element main box
            </div>

            <!-- Right main box -->
            <div id="right-main-box" class="box">
                Right main box
            </div>

        </div>

        <!-- footer here -->
        <div id="footer-box" class="border-box">
            Footer box Here
        </div>

    </div>



</body>

</html>
