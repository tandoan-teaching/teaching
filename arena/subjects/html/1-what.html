<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>What is HTML?</title>
      </head>

      <body>

            <h1>HTML là gì?</h1>
            <P>
                  Viết tắt: HyperText Markup Language
            </P>
            <p>
                  HTML (Ngôn ngữ đánh dấu siêu văn bản) được sử dụng để cấu trúc và định dạng nội dung của các trang web trên World Wide Web. Các nhà phát triển web sử dụng nó để tạo bộ khung của các
                  trang
                  web và ứng dụng web hiện đại.
            </p>

      </body>

</html>
